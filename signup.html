        <div class="account-container register"> 
            <div class="content clearfix"> 
                <form action="#" method="post"> 
                    <h1>Regístrese para crear una Cuenta</h1> 
                    <div class="login-fields"> 
                        <p>Crea tu cuenta:</p> 
                        <div class="field"> 
                            <label for="firstname">First Name:</label>                             
                            <input type="text" id="firstname" name="firstname" value="" placeholder="Nombre" class="login" /> 
                        </div>                         

                        <!-- /field -->                         
                        <div class="field"> 
                            <label for="lastname">Last Name:</label>                             
                            <input type="text" id="lastname" name="lastname" value="" placeholder="Apellidos" class="login" /> 
                        </div>                         

                        <!-- /field -->                         
                        <div class="field"> 
                            <label for="email">Email Address:</label>                             
                            <input type="text" id="email" name="email" value="" placeholder="Email" class="login" /> 
                        </div>                         

                        <!-- /field -->                         
                        <div class="field"> 
                            <label for="password">Password:</label>                             
                            <input type="password" id="password" name="password" value="" placeholder="Contraseña" class="login" /> 
                        </div>                         

                        <!-- /field -->                         
                        <div class="field"> 
                            <label for="confirm_password">Confirm Password:</label>                             
                            <input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirmar Contraseña" class="login" /> 
                        </div>                         

                        <!-- /field -->                         
                    </div>                     

                    <!-- /login-fields -->                     
                    <div class="login-actions"> 
                        <span class="login-checkbox"> <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" /> <label class="choice" for="Field"> Esta de acuerdo con los Términos y Condiciones.</label> </span> 
                        <button class="button btn btn-primary btn-large">Registrate</button>                         
                    </div>                     

                    <!-- .actions -->                     
                </form>                 
            </div>             

            <!-- /content -->             
        </div>         

        <!-- /account-container -->         
        <!-- Text Under Box -->         
        <div class="login-extra"> 
            Si ya tienes una accoun? 

            <a href="login.html">Entra en tu cuenta</a> 
        </div>         

        <!-- /login-extra -->
